<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Projet Sudoku_Solver">
  <style>
    .bubble {
      fill: #4a90e2;
      stroke: #356ac3;
      stroke-width: 3;
      cursor: pointer;
      transition: fill 0.3s ease;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.15));
    }
    .bubble:hover {
      fill: #356ac3;
    }
    .label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: white;
      font-weight: 600;
      pointer-events: none;
      user-select: none;
    }
    a {
      text-decoration: none;
    }
    line {
      stroke: #356ac3;
      stroke-width: 3;
      stroke-linecap: round;
    }
  </style>

  <!-- Bulle centrale -->
  <circle cx="200" cy="150" r="60" class="bubble" />
  <text x="200" y="155" text-anchor="middle" class="label" font-size="20">Projects</text>

  <!-- Branche vers Sudoku_Solver -->
  <line x1="200" y1="90" x2="200" y2="40" />
  <a href="https://github.com/CodeS42/Sudoku_Solver" target="_blank" rel="noopener noreferrer">
    <circle cx="200" cy="20" r="40" class="bubble" />
    <text x="200" y="25" text-anchor="middle" class="label" font-size="16">Sudoku_Solver</text>
  </a>
</svg>
